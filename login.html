<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" id="form">
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="email"
                                                aria-describedby="emailHelp" onkeyup="showEmailErr(this)"
                                                placeholder="Enter Email Address..." required />
                                            <div class="invalid-feedback" id="emailErr">
                                                This field is mandatory
                                            </div>
                                            <div class="invalid-feedback" id="emailValidation">
                                                Please enter valid email
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="password"
                                                onkeyup="showPasswordErr(this)" placeholder="Password" required />
                                            <div class="invalid-feedback" id="passwordErr">
                                                This field is mandatory
                                            </div>
                                            <div class="invalid-feedback" id="passwordValidation">
                                                Password must be atleast 6 characters
                                            </div>

                                        </div>
                                   
                                        <div>
                                            <label for="type">User Type : </label>
                                            <select  id="type">
                                                <option value="">Select User Type</option>
                                                <option value="Admin">Admin</option>
                                                <option value="Teacher">Teacher</option>
                                                <option value="Student">Student</option>
                                            </select>
                                        </div>
                                        <div class="invalid-feedback" id="typeErr">
                                            Please select User Type
                                        </div>

                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>

                                        <a id="login" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </a>

                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script>
        $(document).ready(function () {
            var formControl = $(".form-control");
            for (let i = 0; i < formControl.length; i++) {
                var element = formControl[i];
            }

            $("#login").click(function () {

                var email = $("#email").val();
                var password = $("#password").val();
                var type = $('select#type option:selected').val();
             
                
            
                if (!$(element).val()) {
                    $("#form").addClass("was-validated");
                }
              
            
                $("#emailErr").hide();
                if (!email) {
                    $("#emailErr").show();
                    $("#emailValidation").hide();
                }

                $("#passwordErr").hide();
                if (!password) {
                    $("#passwordErr").show();
                    $("#passwordValidation").hide();
                }

                $("#typeErr").hide();
                if ($("#type option:selected").val() === "") {
                    $("#typeErr").show();
                }

            });

     
            $("#type").change(function () {
                if ($("#type option:selected").val() === "") {
                    $("#typeErr").show();
                }
                else {
                    $("#typeErr").hide();
                }
            });

        });

        function showEmailErr() {
            if (!$("#email")[0].checkValidity() && email) {
                $("#emailValidation").show();
                $("#emailErr").hide();
            }
            if(!email) {
                $("#emailErr").show();
                $("#emailValidation").hide();
            }
        }

        function showPasswordErr() {
          
            if (password && $("#password").length < 6) {
                $("#passwordValidation").show();
                $("#form").addClass("was-validated");
            }
            else {
                $("#passwordValidation").hide();
                $("#form").removeClass("was-validated");
            }
          
        }





    </script>

</body>

</html>
